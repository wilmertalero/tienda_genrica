<form id="userForm" class="form" role="form" autocomplete="off" th:action="${editMode} ?@{/editUser}:@{/userForm}" th:object="${userForm}" method="post">
	<!--Elementos ocultos necesarios para poder pasar la validacion del Model-->
	<input class="form-control" type=hidden th:field="${userForm.cedula_usuario}"  th:if="${editMode}">
	<input class="form-control" type=hidden name="password" th:field="${userForm.password}" th:if="${editMode}">
	<!--<input class="form-control" type="hidden" th:field="${userForm.confirmaPassword}" th:if="${editMode}">-->
	
	<div class="form-group row" th:if="${editMode==null or editMode==false}">
		<label class="col-lg-3 col-form-label form-control-label">Cédula</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.cedula_usuario}">
			<div class="alert-danger" th:if="${#fields.hasErrors('cedula_usuario')}" th:errors="*{cedula_usuario}">Error Name</div>
		</div>	
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">E-mail</label>
		<div class="col-lg-9">
			<input class="form-control" type="email" th:field="${userForm.email_usuario}" >
			<div class="alert-danger" th:if="${#fields.hasErrors('email_usuario')}" th:errors="*{email_usuario}">Error Name</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Estado</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.enabled}">
			<div class="alert-danger" th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}">Error Name</div>
		</div>
	</div>
	<div class="form-group row">
		<label th:text="Roles" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control" size="2" th:field="${userForm.authority}"><!--  th:field="${userForm.roles}" class="form-control" size="3"> -->
				<option th:each="role :${authority}" th:value="${role.id}" th:text="${role.authority}">
				</option>	
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('authority')}" th:errors="*{authority}">Error Name</div>
		</div>
	</div>
	<div class="form-group row" th:if="${editMode==null or editMode==false}">
		<label class="col-lg-3 col-form-label form-control-label">Password</label>
		<div class="col-lg-9">
			<input class="form-control" type="password" th:field="${userForm.password}">
			<div class="alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error Name</div>
		</div>
	</div>
		<div class="form-group row" th:if="${editMode==null or editMode==false}">
		<label class="col-lg-3 col-form-label form-control-label">Confirma</label>
		<div class="col-lg-9">
			<input class="form-control" type="password" th:field=${userForm.confirmaPassword} >
			<div class="alert-danger" th:if="${#fields.hasErrors('confirmaPassword')}" th:errors="*{confirmaPassword}">Error Name</div>
		</div>
	</div>
	<div class="form-group row" >
		<label class="col-lg-3 col-form-label form-control-label">Username</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.username}">
			<div class="alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error Name</div>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secundary" th:href="@{'/userForm/cancel'}">Cancelar</a>
			<input type="submit" class="btn btn-primary" th:value="${editMode}?'Guardar Usuario':'Crear Usuario'">
		</div>
	</div>
	<div class="alert-danger" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error MEssage</div>
</form>
